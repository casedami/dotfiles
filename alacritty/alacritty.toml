import = ["/Users/caseymiller/.config/alacritty/themes/themes/everforest_dark.toml"]

[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "never"
shape = "block"

[env]
TERM = "xterm-256color"

[font]
size = 13.0

[font.bold]
family = "FiraCode Nerd Font Propo"
style = "Bold"

[font.bold_italic]
family = "FiraCode Nerd Font Propo"
style = "Bold Italic"

[font.italic]
family = "FiraCode Nerd Font Propo"
style = "Italic"

[font.normal]
family = "FiraCode Nerd Font Propo"
style = "Regular"

[font.offset]
x = 0
y = 0

[scrolling]
history = 500

[window]
decorations = "buttonless"
dynamic_padding = true
opacity = 1.0
option_as_alt = "Both"
title = "Terminal"

[window.dimensions]
columns = 0
lines = 0

[window.padding]
x = 0
y = 0

[window.position]
x = 0
y = 0
