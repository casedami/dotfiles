window:
  padding:
    x: 0
    y: 10
  decorations: buttonless
  opacity: 1.0
  option_as_alt: Both
  dynamic_padding: true
  title: Terminal

env:
  TERM: xterm-256color

scrolling:
  history: 500
  auto_scroll: true

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
  bold:
    family: JetBrainsMono Nerd Font Mono
  italic:
    family: JetBrainsMono Nerd Font Mono
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
  size: 14.0

cursor:
  style:
    shape: block
    blinking: never
  unfocused_hollow_cursor: true
  # blink_timeout: 0

import:
  - ~/.config/alacritty/themes/themes/everforest_dark.yaml
