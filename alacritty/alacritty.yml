window:
  padding:
    x: 0
    y: 0
  position:
    x: 0
    y: 0
  dimensions:
    columns: 0
    lines: 0
  offset:
    x: 0
    y: 1
  decorations: buttonless
  opacity: 1.0
  option_as_alt: Both
  dynamic_padding: true
  title: Terminal

env:
  TERM: xterm-256color

scrolling:
  history: 500
  auto_scroll: true

font:
  normal:
    family: JetBrainsMono Nerd Font Propo
  bold:
    family: JetBrainsMono Nerd Font Propo
  italic:
    family: JetBrainsMono Nerd Font Propo
  bold_italic:
    family: JetBrainsMono Nerd Font Propo
  size: 14.0

cursor:
  style:
    shape: block
    blinking: never
  unfocused_hollow_cursor: true

import:
  - ~/.config/alacritty/themes/themes/everforest_dark.yaml
