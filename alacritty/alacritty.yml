window:
  padding:
    x: 6
    y: 6
  decorations: none
  opacity: 1.0

scrolling:
  history: 500

font: 
  normal:
    family: JetBrainsMono Nerd Font
  bold:
    family: JetBrainsMono Nerd Font
  italic: 
    family: JetBrainsMono Nerd Font
  bold_italic:
    family: JetBrainsMono Nerd Font
  size: 15.0

cursor:
  style:
    shape: block
    blinking: on
  unfocused_hollow_cursor: true

custom_cursor_colors: true

items:
  - colors:
      name: 3024 (dark)
      author: Chris Kempson
      primary:
        background: "#090300"
        foreground: "#a5a2a2"
      cursor:
        text: "#ffffff"
        cursor: "#ffffff"
      normal:
        black: "#090300"
        red: "#db2d20"
        green: "#01a252"
        yellow: "#fded02"
        blue: "#01a0e4"
        magenta: "#a16a94"
        cyan: "#b5e4f4"
        white: "#ffffff"
      bright:
        black: "#5c5855"
        red: "#db2d20"
        green: "#01a252"
        yellow: "#fded02"
        blue: "#01a0e4"
        magenta: "#a16a94"
        cyan: "#b5e4f4"
        white: "#ffffff"
  - theme: 3024.dark
