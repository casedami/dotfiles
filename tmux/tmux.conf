# colors
set -g @STATUS_BG   "#151515"
set -g @STATUS_FG   "#525151"
set -g @TIME_FG     "#99ae9c"
set -g @BATTERY_FG  "#ecae6d"
set -g @PANE        "#1f1f1f"
set -g @ACTIVE_PANE "#3c4841"

# fix color output
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"
set -g default-terminal "kitty"

# remap prefix from 'C-b' to 'C-s'
unbind C-b
set-option -g prefix C-s

bind | split-window -h
bind - split-window -v
unbind '"'
unbind %
bind h select-pane -L
bind l select-pane -R
bind k select-pane -U
bind j select-pane -D
bind b set status # toggle status bar

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# set vi-mode for copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel


# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-interval 3
set -g escape-time 0

# statusbar
set -g status-position top
set -g status-justify left
set -g status-right-length 30
set -g status-left-length 50
set -g renumber-windows on
set-window-option -g window-status-separator ' '

set-option -g status-left " "
set-option -g status-right "%Y-%m-%d %a #[fg=#{@TIME_FG}]%H:%M #[fg=#{@BATTERY_FG}]#(battery.sh)Û±êã "
set -g status-style "bg=#{@STATUS_BG}, fg=#{@STATUS_FG}"
set -g window-status-current-format "#I:#W*"
set -g window-status-format "#I:#W "
set -g message-style "bg=#{@STATUS_BG}"

# panes
set -g pane-border-style "fg=#{@PANE}"
set -g pane-active-border-style "fg=#{@ACTIVE_PANE}"

# run scripts
bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind ! "kill-ses"
