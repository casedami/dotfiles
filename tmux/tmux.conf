# fix colors
set -g default-terminal "tmux-256color"
set -sg terminal-overrides ",*:RGB"

# only detach if no more sessions
set -g detach-on-destroy off

# remap prefix from 'C-b' to 'C-s'
unbind C-b
set-option -g prefix C-s

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set -g renumber-windows on

# set vi-mode for copying
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# toggle status bar
bind -n C-p set status

# enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off

# quiet
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

set -g status-interval 3
set -g escape-time 0

# statusbar
set -g status-position bottom
set -g status-justify left
set -g status-right-length 30
set -g status-left-length 30
set -g renumber-windows on
set-option -g status-left ""
set-window-option -g window-status-separator ''

# GRUVBOX
set-option -g status-right "#[fg=#{@STATUS_FG}]%Y-%m-%d %a #[fg=#{@TIME_FG}]%H:%M #[bg=#{@STATUS_BG}, fg=#{@SESSION_BG}]î‚¶#[fg=#{@STATUS_BG}, bg=#{@SESSION_BG}]#S "
set -g status-style "bg=#{@STATUS_BG}"
set -g window-status-current-format "#[bg=#{@CURRENT_HI}, fg=#{@STATUS_BG}] #I #[bg=#{@CURRENT_BG}, fg=#{@CURRENT_HI}] #W "
set -g window-status-format "#[bg=#{@STATUS_BG}, fg=#{@STATUS_FG}] #I: #W "
set -g message-style "bg=#{@STATUS_BG}"

# run scripts
bind-key -r i run-shell "tmux neww tmux-cht.sh"
bind ! "kill-ses"
