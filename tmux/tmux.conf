set -g @STATUS_BG "#181825"
set -g @STATUS_FG "#45475a"
set -g @TIME_FG "#a6e3a1"
set -g @SESSION_BG "#89b4fa"
set -g @CURRENT_HI "#ea76cb"
set -g @CURRENT_BG "#313244"

