defaultIndent: "  "

modifyLineBreaks:
  textWrapOptions:
    columns: 79
    multipleSpacesToSingle: 1
    removeBlockLineBreaks: 1
    when: before
    comments:
      wrap: 0
    huge: overflow
    separator: ""

oneSentencePerLine:
    manipulateSentences:

noAdditionalIndent:
  item: 1
  draw: 1

indentAfterItems:
  tabular: 1

lookForAlignDelims:
  tabular:
    multiColumnGrouping: 1
    alignFinalDoubleBackSlash: 1
  align*:
    delims: 1
    spacesAfterAmpersand: 0
    alignFinalDoubleBackSlash: 1
    justification: "right"
  array: 1
  matrix: 1
  center:
    alignFinalDoubleBackSlash: 1
  tikzpicture:
    delimiterRegEx: (edge|node \{.+\})

maximumIndentation: "      "

condenseMultipleBlankLinesInto: 1

