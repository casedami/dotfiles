defaultIndent: "  "

noAdditionalIndent:
  item: 1
  draw: 1

indentAfterItems:
  tabular: 1

specialBeginEnd:
  draw:
    begin: \\draw
    end: ;
  specialBeforeCommand: 1

lookForAlignDelims:
  tabular: 
    multiColumnGrouping: 1
  tabularx: 1
  longtable: 1
  array: 1
  matrix: 1
  center:
    alignFinalDoubleBackSlash: 1
  draw:
    delimiterRegEx: (edge|node\h*\{.+\})

maximumIndentation: "      "

condenseMultipleBlankLinesInto: 1

modifyLineBreaks:
  textWrapOptions:
    columns: 79
    multipleSpacesToSingle: 1
    removeBlockLineBreaks: 1
    when: before
    comments:
      wrap: 0
    huge: overflow
    separator: ""
