defaultIndent: "  "

modifyLineBreaks:
  textWrapOptions:
    columns: 79
    multipleSpacesToSingle: 1
    removeBlockLineBreaks: 1
    when: before
    comments:
      wrap: 0
    huge: overflow
    separator: ""

oneSentencePerLine:
    manipulateSentences: 1

noAdditionalIndent:
  item: 1
  draw: 1

indentAfterItems:
  tabular: 1

lookForAlignDelims:
  tabular:
    multiColumnGrouping: 1
    alignFinalDoubleBackSlash: 1
  align*:
    alignFinalDoubleBackSlash: 1
    justification: "left"
    delimiterRegEx: '(&(?:=|<|>|\\leq|\\geq))'
  array: 1
  matrix: 1
  center:
    alignFinalDoubleBackSlash: 1
  tikzpicture:
    delimiterRegEx: (edge|node \{.+\})

condenseMultipleBlankLinesInto: 1

